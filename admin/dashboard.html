<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infexor Chat - Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">Infexor Chat</div>
      <nav class="sidebar-nav">
        <div class="nav-item active" data-page="dashboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          Dashboard
        </div>
        <div class="nav-item" data-page="users">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Users
        </div>
        <div class="nav-item" data-page="reports">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          Reports
        </div>
        <div class="nav-item" data-page="broadcasts">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2L15 22 11 13 2 9l20-7z"/></svg>
          Broadcasts
        </div>
        <div class="nav-item" data-page="monitoring">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
          Monitoring
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="nav-item" id="logoutBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Logout
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title" id="pageTitle">Dashboard</h1>
        <div class="header-actions">
          <div class="header-user">
            <span id="adminName">Admin</span>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="content" id="pageContent">
        <!-- Dashboard default view -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="label">Total Users</div>
            <div class="value" id="statUsers">--</div>
            <div class="change positive">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="label">Active Today</div>
            <div class="value" id="statActive">--</div>
            <div class="change positive">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="label">Messages Today</div>
            <div class="value" id="statMessages">--</div>
            <div class="change positive">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="label">Server Status</div>
            <div class="value" style="font-size: 20px;">
              <span class="badge badge-success">Healthy</span>
            </div>
          </div>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h3>Recent Users</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody id="recentUsersTable">
              <tr>
                <td colspan="4" style="text-align: center; color: var(--text-muted); padding: 32px;">
                  No data yet â€” users will appear after Phase 2
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

  <!-- Admin Panel Scripts -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/users.js"></script>
  <script src="js/reports.js"></script>
  <script src="js/broadcasts.js"></script>
  <script src="js/monitoring.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
