server {
    listen 80;
    server_name n8n.YOUR_DOMAIN;

    # Redirect HTTP to HTTPS (certbot will handle this)
    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_http_version 1.1;

        # WebSocket support for n8n UI
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Long timeout for webhook executions
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Increase max body size for workflow imports
        client_max_body_size 16M;
    }

    # Health check endpoint (no auth needed)
    location /healthz {
        proxy_pass http://127.0.0.1:5678/healthz;
        proxy_set_header Host $host;
        access_log off;
    }
}
